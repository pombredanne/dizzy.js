<!-- The window for image import -->
<div id="dialog-open" class="dialog hidden">
	<form>
		<fieldset class="dialog-open-local">
			<legend>Open local file</legend>
			<label>File:
				<input type="file" class="dialog-open-local-input" />
			</label>
		</fieldset>
		<strong class="center">OR</strong>
		<fieldset class="dialog-open-link">
			<legend>Link to file</legend>
			<label>Image URL: 
				<input type="text" placeholder="http://placekitten.com/300/200"  class="dialog-open-link-input" />
			</label>
			<br>Note: images imported this way will be visible only when connected to Internet
		</fieldset>
		<span class="floatright">
		<a href="#" class="dialog-cancel">Cancel</a> <input type="button" class="dialog-ok" value="Ok"/>
		</span>
	</form>
</div>
