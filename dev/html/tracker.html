<div id="tracker">
	<div id="tracker-list-wrapper">
	<table id="tracker-list">
		
	<!-- 'type' 	is the type of the first element of the group, for now it can be only rect (ang g for the canvas)
		 'name' 	serves only to help the user to distinguish groups (it is written in the svg too)
		 'Path Num'		the number of the order in which groups will be presented
		 'Go' 		is the button to move the canvas to see that group
		  -->
	<tr><th>Type</th><th>Name</th><th>Path Num</th><th>Zoom</th><th>Speed</th><th>Go</th></tr></table>
	</div>
	<div id="tracker-expand"> Item list </div>
</div>
