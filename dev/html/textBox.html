<div id="textMode-overlay">
   <textarea class="textMode-input" cols="8" rows="1" /><br />
   <div class="toolbutton" id="tool-textMode-bigger" title="Increase font size"><img src="./img/textBox_tool_text_bigger.png" alt="increase font size" /></div>
   <div class="toolbutton" id="tool-textMode-smaller" title="Decrease font size"><img src="./img/textBox_tool_text_smaller.png" alt="decrease font size" /></div>
   <div class="toolbutton" id="tool-textMode-family" title="Choose font family">
		<select>
			<option value="serif" selected>Serif</option>
			<option value="sans-serif">Sans-Serif</option>
			<option value="cursive">Comic</option>
			<option value="fantasy">Fantasy</option>
			<option value="monospace">Monospace</option>
		</select>
   </div>
   <div class="toolbutton" id="tool-textMode-italic" title="Italic"><img src="./img/textBox_tool_italic.png" alt="Italic style" /></div>
   <div class="toolbutton" id="tool-textMode-bold" title="Bold"><img src="./img/textBox_tool_bold.png" alt="Bold" /></div>
   <div class="toolbutton" id="tool-textMode-underline" title="Underline"><img src="./img/textBox_tool_underline.png" alt="Underline" /></div>
</div>
