<div id="zebra">
   <div id="zebra-rotate">
      <div id="zebra-scale">
         <div id="zebra-translate"></div>
      </div>
   </div>
   
   <div id="zebra-expand-button">&rsaquo;</div>
   <div id="zebra-toolbar" class="hidden">
      <div class="zebra-toolbar-row">
         <div class="toolbutton" id="zebra-toolbar-up" title="Raise group one level"><img src="./img/zebra_tool_up.png" alt="+1 level" /></div>
         <div class="toolbutton" id="zebra-toolbar-down" title="Lower group one level"><img src="./img/zebra_tool_down.png" alt="-1 level" /></div>
         <div class="toolbutton" id="zebra-toolbar-uppest" title="Raise group at first level"><img src="./img/zebra_tool_uppest.png" alt="1st level" /></div>
         <div class="toolbutton" id="zebra-toolbar-downest" title="Lower group at last level"><img src="./img/zebra_tool_downest.png" alt="last level" /></div>
         <div class="toolbutton" id="zebra-toolbar-border-weight-up" title="Raise border weight"><img src="./img/zebra_border_weight_up.png" alt="border weight"/></div>
         <div class="toolbutton" id="zebra-toolbar-border-weight-down" title="Lower border weight"><img src="./img/zebra_border_weight_down.png" alt="border weight"/></div>
         <div class="toolbutton" id="zebra-toolbar-border-round" title="Round border"><img src="./img/zebra_border_round.png" alt="round border"/></div>
         <div class="toolbutton" id="zebra-toolbar-169" title="Change proportions to 16:9">16:9</div>
         <div class="toolbutton" id="zebra-toolbar-43" title="Change proportions to 4:3">4:3</div>
         <div class="toolbutton" id="zebra-toolbar-1610" title="Change proportions to 16:10">16:10</div>
         <div class="toolbutton" id="zebra-toolbar-fill" title="Raise fill opacity"><img src="./img/zebra_tool_fill.png" alt="Fill more opaque"/></div>
         <div class="toolbutton" id="zebra-toolbar-nofill" title="Lower fill opacity"><img src="./img/zebra_tool_nofill.png" alt="Fill less opaque"/></div>
      </div>
   </div>
</div>
